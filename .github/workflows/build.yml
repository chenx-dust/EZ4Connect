          fi

      - name: Build
        run: |
          cmake --build build --target ${{ env.TARGET_NAME }} --parallel $(nproc)

      - name: Download and copy files
        run: |
          ./scripts/deploy-linux.sh "${{ env.TARGET_NAME }}" "${{ env.DISPLAY_NAME }}" "build" "x86_64"
          mv *.AppImage ${{ env.ARCHIVE_NAME }}.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: ${{ env.ARCHIVE_NAME }}.AppImage

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    env:
      ARCHIVE_NAME: ${{ github.event.repository.name }}-${{ github.event.release.tag_name || 'nightly' }}-linux-arm64
    steps:
      - uses: actions/checkout@v4
        
      - name: Setup dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libevent-2.1-7t64 libminizip1t64

      - name: Install Qt
        uses: jdpurcell/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: 'linux_arm64'
          target: 'desktop'
          arch: 'linux_gcc_arm64'
          modules: 'qt5compat qtpositioning qtserialport qtwebchannel qtwebengine'
          cache: 'true'
          cache-key-prefix: 'install-qt-action-linux_arm64'

      - name: Configure
        env:
          NIGHTLY_BUILD: ${{ inputs.nightly || github.event_name != 'release' }}
          RELEASE_VERSION: ${{ inputs.version || github.event.release.tag_name }}
        run: |
          mkdir build
          if ${{ env.NIGHTLY_BUILD }} ; then
            cmake -DNIGHTLY_BUILD=ON -DQT_DEBUG_FIND_PACKAGE=ON -DGIT_HASH=$(git rev-parse --short=7 HEAD) -S . -B build
          else
